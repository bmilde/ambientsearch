<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Benjamin Milde (TU-Darmstadt)">

    <title>Ambient Search Visualisation</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
        
    <!-- Bootstrap XL CSS for large displays (HD screens) -->
    <link href="css/bootstrapXL.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/ambientsearch.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Ambient Search</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                   <!-- Button trigger modal -->
                   <li class="nav-item">
                    <a data-toggle="modal" data-target="#settingsModal">
                        <span class="glyphicon glyphicon-cog"></span> 
                    </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Modals -->
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Settings</h4>
            </div>
            <div class="modal-body">
                Todo, add settings here
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>
    


    <!-- Page Content -->
    <div class="container">

        <h3>Speech input</h3>
        <!-- Jumbotron Header -->
        <!--header class="jumbotron"-->
            <div id="chat-area">
            	<p><span >Computer: </span><i>Hi! I'm listening</i></p>
			</div>
        <!--/header-->

        <br/>

        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h3>Relevant</h3>
            </div>
        </div>
        <!-- /.row -->

        <!-- Page Features -->
        <div class="row text-center" id="relevantDocs">

            <!-- Template for the dot.js template engine (https://raw.githubusercontent.com/olado/doT/master/doT.js) -->
            <script id="relevantDocs_tmpl" type="text/x-dot-template">
                <div class="col-sm-4 col-md-3 col-xl-3 hero-feature" id="{{=it.entry_id}}">
                        <div class="modal fade" id="{{=it.entry_id}}Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog modal-lg modal-sm" role="document">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">{{=it.title}}</h4>
                                </div>
                                <div class="modal-body">
                                    <iframe frameborder="0" scrolling="yes" marginheight="0" marginwidth="0" width="99%" height="500px" src="{{=it.url}}&printable=yes"></iframe>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                                </div>
                            </div>
                        </div>
                    <div class="thumbnail">
                        <!--img style="height: 160px" src="pics/test/jaguar_wiki.jpg" alt=""-->
                        <div class="caption">
                            <h3><a data-toggle="modal" data-target="#{{=it.entry_id}}Modal">{{=it.title}}</a></h3>
                            <p>{{=it.text}}</p>
                            <!-- a href="#" class="btn btn-default">More Info</a-->
                        </div>
                    </div>
                </div>
            </script>

            <script id="relevantDocsMap_tmpl" type="text/x-dot-template">
                <div class="col-sm-4 col-md-3 col-xl-3 hero-feature">
                    
                    <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog modal-lg modal-sm" role="document">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Namibia</h4>
                                </div>
                                <div class="modal-body">
                                    <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="99%" height="500px" src="https://maps.google.com/maps?hl=en&q=Namibia&ie=UTF8&t=k&z=3&iwloc=B&output=embed"></iframe>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                                </div>
                            </div>
                        </div>
                    
                    <div class="thumbnail">
                        <div class="caption">
                            <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="190px" height="140px" src="https://maps.google.com/maps?hl=en&q=Namibia&ie=UTF8&t=k&z=3&iwloc=B&output=embed"></iframe>
                            <h3><a data-toggle="modal" data-target="#mapModal">Namibia</a></h3>
                            <p>Namibia is a country in southern Africa whose western border is the Atlantic Ocean.</p>
                        </div>
                    </div>
                </div>
            </script>

        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <!--footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Benjamin Milde, TU-Darmstadt</p>
                </div>
            </div>
        </footer-->

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.js"></script>

    <!-- dot template engine -->
    <script src="js/dot.js"></script>

    <!-- Ambient Search JavaScript -->
    <script src="js/ambientsearch.js"></script>

    <!-- Polyfill server side events, JavaScript -->
    <script src="js/EventSource.js"></script>

</body>

</html>
